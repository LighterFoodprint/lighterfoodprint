<!DOCTYPE html>
<html lang="en">
    
    <!-- Head -->
    {% include head.html %}
    
    <body>
        <!-- Navigation-->
        {% include navbar.html %}

        <!-- Masthead-->
        <header class="masthead hiring">
            <div class="container">
                <div class="masthead-heading text-uppercase">Hiring</div>
            </div>
        </header>

        <!-- Hiring Posts-->
        <section class="page-section bg-light" id="hiring">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading">Open Posts</h2>
                    <p class="text-muted">Click to view and download</p>
                </div>
                <div class="row text-center">                   
                    <div class="col">
                            <a class="btn btn-primary btn-l" href="https://hubs.ly/H0Ks1CN0">Content Strategist</a>
                    </div>
                </div>
            </div>
        </section>    
        
        <!--Join Us Typeform -->
        {% include joinus.html %}

        <!-- Sponsors -->
        <section class="py-5" id="sponsors">
            <div class="container">
                <div class="text-center">
                    <h3 class="section-heading">Supported By</h3>                
                    <div class="row">
                        <div class="col-md-4 col-sm-6 my-3">
                            <img class="img-fluid d-block mx-auto" src="assets/img/sponsors/Canada Service Corps EN Colour.png" alt="canada service corps" />
                        </div>
                        <div class="col-md-4 col-sm-6 my-3">
                            <img class="img-fluid d-block mx-auto" src="assets/img/sponsors/Rising Youth EN Colour.png" alt="rising youth" />
                        </div>
                        <div class="col-md-4 col-sm-6 my-3">
                            <img class="img-fluid d-block mx-auto" src="assets/img/sponsors/Taking it Global EB.png" alt="taking it global" />
                        </div>
                        <div class="col-md-6 col-sm-6 my-3">
                            <img class="img-fluid d-block mx-auto" src="assets/img/sponsors/cityhive.jpg" alt="cityhive" />
                        </div>
                        <div class="col-md-6 col-sm-6 my-3">
                            <img class="img-fluid d-block mx-auto" src="assets/img/sponsors/Government of Canada EN.jpg" alt="government of canada" />
                        </div>                        
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        {% include footer.html %}
        
        <!-- Hubspot -->
        {% include hubspot.html %}

        <!-- Javascript -->
        {% include script.html %}

    </body>
</html>
